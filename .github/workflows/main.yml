name: deploy

on: # main branch에 push를 할 때 동작합니다!
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./WSIWT_BACK
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build -x test
      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -t wsiwt .
          docker tag spring-cicd songeunlee/wsiwt:${GITHUB_SHA::7}
          docker push songeunlee/wsiwt:${GITHUB_SHA::7}

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD_HH-mm-ss
          utcOffset: "+09:00"


      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.AWS_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_ENVIROMENT_NAME }}
          region: us-west-2
          version_label: earth-docker-${{steps.current-time.outputs.formattedTime}}
          deployment_package: Dockerrun.aws.json
